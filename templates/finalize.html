<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <title>HomeDrive</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <span class="main-title">HomeDrive</span>
                <form action="/logout" method="POST">
                    <button type="button" class="upload-button">
                        <a href="{{ url_for('content.home') }}">Home</a>
                    </button>
                    <button class="logout-button" type="submit">Logout</button>
                </form>
            </div>
            <div class="main-container upload-container">
                <div class="upload-container">
                    <form action="/main/upload/finalize/move" method="POST" enctype="multipart/form-data">

                        <p>
                            <input type="text" id="file_name" name="file_name" placeholder="file name">
                        </p>

                        {% if can_upload %}
                            <input type="radio" id="shared_radio" name="space" value="shared" checked="checked">
                            <label for="shared_radio">shared</label><br>
                        {% endif %}

                        {% if have_private_space %}
                            <input type="radio" id="private_radio" name="space" value="private" checked="checked">
                            <label for="private_radio">private</label><br><br>
                        {% endif %}

                        <p>
                            <button id="finalize_button" class="finalize-upload-button" type="submit">Finalize Upload</button>
                        </p>
                    </form>
                    <p>{{message}}</p>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
