<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeDrive</title>
</head>
<body>
    <h1>HomeDrive Login</h1>
    <form method="POST" action="/login/check">
        <p><input type="text" id="login" name="user_name" placeholder="login" /></p>
        <p><input type="password" id="password" name="password" placeholder="password" /></p>
        <p>
            <button type="submit">Log in</button>
        </p>
        <p>{{message}}</p>
    </form>
</body>
</html>
