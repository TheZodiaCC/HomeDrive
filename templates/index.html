<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>HomeDrive</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span class="main-title">HomeDrive</span>
            <form action="/logout" method="POST">
                <button class="logout-button" type="submit">Logout</button>
            </form>
        </div>
        <div class="upload-container">
            <form action="/main/upload" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="upload-file-label">Choose File</label>
                <input type="file" class="upload-file" value="File to be uploaded" id="file-upload" name="file-upload" />
                <p><button class="upload-file-button" type="submit">Upload</button></p>
            </form>
            <p>{{message}}</p>
        </div>
        <div class="main-container">
            <form method="GET" action="/main/operations" enctype="multipart/form-data">
                <p>
                    {%for file in files%}
                        <div class="item">
                            {{file}}
                            <span class="item-buttons">
                                <button class="delete-button" value="{{file}}" name="delete_file" type="submit">Delete</button>
                                <button class="download-button" value="{{file}}" name="download_file" type="submit">Download</button>
                            </span>
                        </div>
                        {%endfor%}
                    </ul>
                </p>
            </form>
        </div>
        <div class="footer">
            {{current_size}} / {{max_size}}
        </div>
    </div>
</body>
</html>
