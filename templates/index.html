<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>HomeDrive</title>
</head>
<body>

    <h1>HomeDrive Main Page</h1>

    <form action="/main/upload" method="POST" enctype="multipart/form-data">
        <p><input type="file" value="File to be uploaded" id="file-upload" name="file-upload" /></p>
        <p><button type="submit">Upload</button></p>
    </form>

    <form action="/logout" method="POST">
        <p>
            <button type="submit">Logout</button>
        </p>
    </form>

    <form method="GET" action="/main/operations" enctype="multipart/form-data">
        <p>
            <ul>
                {%for file in files%}
                <li>
                    {{file}}
                    <button value="{{file}}" name="download_file" type="submit">Download</button>
                    <button value="{{file}}" name="delete_file" type="submit">Delete</button>
                </li>
                {%endfor%}
            </ul>
        </p>
    </form>
    <p>{{message}}</p>
</body>
</html>
