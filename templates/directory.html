<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='main.js') }}"></script>

        <title>HomeDrive</title>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <span class="main-title">HomeDrive</span>
                <form action="/logout" method="POST">
                    <button type="button" class="upload-button">
                        <a href="{{ url_for('content.home') }}">Home</a>
                    </button>
                    <button class="logout-button" type="submit">Logout</button>
                </form>
            </div>
            <div class="main-container upload-container">
                <div class="upload-container">
                    <form action="/create_dir/process" method="POST" enctype="multipart/form-data">
                        <p>
                            <input type="text" id="dir_name" name="dir_name" placeholder="directory name">
                        </p>
                        <p>
                            <button id="create_directory_button" class="create-directory-button" type="submit">Create directory</button>
                        </p>
                    </form>
                    <p>{{message}}</p>
                </div>
            </div>
            <div class="footer">
                {{current_size}} / {{max_size}}
            </div>
        </div>
    </body>
</html>
